<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Camazotz Dive Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="drop-zone">
    <div id="drop-content">
      <h1>Camazotz Dive Visualizer</h1>
      <p class="desktop-only">Drop a .nav file here</p>
      <p class="mobile-only">Select a .nav file</p>
      <label for="file-input" class="file-button">Choose file</label>
      <input type="file" id="file-input" accept=".nav">
      <p class="sample-divider">or</p>
      <a href="#" id="sample-link" class="sample-link">Try a sample dive</a>
    </div>
  </div>

  <canvas id="viewport"></canvas>

  <button id="panel-toggle" class="panel-toggle" aria-label="Toggle menu">
    <span class="hamburger"></span>
  </button>

  <div id="stats-panel" class="panel hidden">
    <h2>Dive Stats</h2>
    <div id="stats-content"></div>
  </div>

  <div class="left-sidebar">
    <div id="controls-panel" class="panel hidden">
      <label for="color-mode">Color Mode</label>
      <select id="color-mode">
        <option value="depth">Depth</option>
        <option value="speed">Speed</option>
        <option value="flags">Flags</option>
      </select>
      <label class="toggle-switch-label">Units</label>
      <div class="toggle-switch">
        <span class="toggle-label">m</span>
        <label class="switch">
          <input type="checkbox" id="unit-toggle">
          <span class="switch-track"></span>
        </label>
        <span class="toggle-label">ft</span>
      </div>
      <label class="toggle-switch-label">Depth Scale</label>
      <div class="toggle-switch">
        <span class="toggle-label">1x</span>
        <label class="switch">
          <input type="checkbox" id="depth-scale-toggle" checked>
          <span class="switch-track"></span>
        </label>
        <span class="toggle-label">3x</span>
      </div>
      <button id="export-map-btn" class="export-button">Export Stick Map</button>
    </div>
  </div>

  <div id="timeline-panel" class="panel hidden">
    <div id="timeline-popup" class="timeline-popup hidden">
      <div class="popup-stat"><span class="popup-label">Time:</span> <span id="popup-time">0:00</span></div>
      <div class="popup-stat"><span class="popup-label">Depth:</span> <span id="popup-depth">0.00</span> <span id="popup-depth-unit">m</span></div>
      <div class="popup-stat"><span class="popup-label">Distance:</span> <span id="popup-distance">0.00</span> <span id="popup-distance-unit">m</span></div>
      <div class="popup-stat"><span class="popup-label">Speed:</span> <span id="popup-speed">0.0</span> <span id="popup-speed-unit">m/min</span></div>
      <div class="popup-stat popup-flags hidden" id="popup-flags-row"><span class="popup-label">Flags:</span> <span id="popup-flags"></span></div>
    </div>
    <div id="timeline-controls">
      <button id="play-btn">â–¶</button>
      <input type="range" id="timeline-slider" min="0" max="100" value="0" step="1">
      <span id="time-display">0:00 / 0:00</span>
      <select id="speed-select">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
        <option value="50">50x</option>
        <option value="100">100x</option>
      </select>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
